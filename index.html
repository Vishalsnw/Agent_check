<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI Resume Builder</h1>
            <p class="text-gray-600">Powered by DeepSeek Pi</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Your Information</h2>
                <form id="resumeForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="role">Desired Job Title</label>
                        <input type="text" id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="skills">Key Skills (comma separated)</label>
                        <textarea id="skills" name="skills" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="jobHistory">Previous Job History (one per line)</label>
                        <textarea id="jobHistory" name="jobHistory" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="education">Education</label>
                        <textarea id="education" name="education" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                        Generate Resume
                    </button>
                </form>
            </div>

            <!-- Resume Output -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Your AI-Generated Resume</h2>
                    <div class="flex space-x-2">
                        <button id="copyBtn" class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200">
                            Copy
                        </button>
                        <button id="downloadBtn" class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200">
                            Download
                        </button>
                    </div>
                </div>

                <div id="resumeOutput" class="border border-gray-200 p-4 rounded-md min-h-[500px] bg-gray-50">
                    <p class="text-gray-500 italic">Your resume will appear here after generation...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value,
                jobHistory: document.getElementById('jobHistory').value,
                education: document.getElementById('education').value
            };

            try {
                const response = await axios.post('/generate', formData);
                document.getElementById('resumeOutput').innerHTML = response.data
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resumeOutput').innerHTML = 
                    '<p class="text-red-500">Error generating resume. Please try again.</p>';
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const resumeText = document.getElementById('resumeOutput').innerText;
            navigator.clipboard.writeText(resumeText)
                .then(() => alert('Resume copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const resumeText = document.getElementById('resumeOutput').innerText;
            const blob = new Blob([resumeText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
