<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">AI Resume Builder</h1>
            <p class="text-gray-600">Powered by DeepSeek Pi</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Information</h2>
                <form id="resumeForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="yearsExperience">Years of Experience</label>
                        <input type="number" id="yearsExperience" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="skills">Skills (comma separated)</label>
                        <textarea id="skills" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="experience">Previous Experience (one per line)</label>
                        <textarea id="experience" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="5" required></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="education">Education</label>
                        <textarea id="education" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                        <span id="generateText">Generate Resume</span>
                        <span id="loadingSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Resume Output -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Your AI-Generated Resume</h2>
                    <div class="flex space-x-2">
                        <button id="copyBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-3 rounded-md text-sm transition duration-200 hidden">
                            Copy
                        </button>
                        <button id="downloadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-1 px-3 rounded-md text-sm transition duration-200 hidden">
                            Download PDF
                        </button>
                    </div>
                </div>
                
                <div id="resumeOutput" class="border border-gray-200 p-4 rounded-md min-h-[500px]">
                    <p class="text-gray-500 text-center mt-40">Your AI-generated resume will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-semibold text-red-600 mb-2">Error</h3>
            <p id="errorMessage" class="text-gray-700 mb-4"></p>
            <button onclick="document.getElementById('errorModal').classList.add('hidden')" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Close
            </button>
        </div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateText');
            const spinner = document.getElementById('loadingSpinner');
            
            generateBtn.textContent = 'Generating...';
            spinner.classList.remove('hidden');
            
            const formData = {
                name: document.getElementById('name').value,
                jobTitle: document.getElementById('jobTitle').value,
                yearsExperience: document.getElementById('yearsExperience').value,
                skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                experience: document.getElementById('experience').value.split('\n').filter(line => line.trim()),
                education: document.getElementById('education').value.split('\n').filter(line => line.trim())
            };
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const data = await response.json();
                displayResume(data.resume);
                
                document.getElementById('copyBtn').classList.remove('hidden');
                document.getElementById('downloadBtn').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                generateBtn.textContent = 'Generate Resume';
                spinner.classList.add('hidden');
            }
        });
        
        function displayResume(content) {
            const resumeOutput = document.getElementById('resumeOutput');
            resumeOutput.innerHTML = content;
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.remove('hidden');
        }
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const resumeText = document.getElementById('resumeOutput').innerText;
            navigator.clipboard.writeText(resumeText).then(() => {
                alert('Resume copied to clipboard!');
            });
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const resumeContent = document.getElementById('resumeOutput');
            
            html2canvas(resumeContent).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                doc.save('resume.pdf');
            });
        });
    </script>
</body>
</html>
